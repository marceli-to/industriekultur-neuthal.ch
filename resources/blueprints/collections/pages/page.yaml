title: Page
tabs:
  main:
    display: Content
    sections:
      -
        display: Content
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
              display: Titel
              localizable: true
          -
            handle: page_blocks
            field:
              type: replicator
              display: Inhaltsblöcke
              localizable: true
              collapse: true
              sets:
                main_elements:
                  display: Hauptelemente
                  icon: addon-boxes-stack
                  sets:
                    intro_homepage:
                      display: 'Intro Homepage'
                      instructions: 'Intro für Homepage hinzufügen.'
                      icon: text-formatting-image-left
                      fields:
                        -
                          import: intro_homepage
                    intro_content:
                      display: 'Intro Inhaltsseite'
                      instructions: 'Intro für Inhaltsseiten hinzufügen.'
                      icon: text-formatting-image-top
                      fields:
                        -
                          import: intro_content
                    page_teaser:
                      display: Seitenteaser
                      instructions: 'Seitenteaser hinzufügen'
                      icon: text-formatting-image-top
                      fields:
                        -
                          import: page_teaser
                    one_column_text_wide:
                      display: 'Inhalt einspaltig (nur Text)'
                      instructions: 'Inhalt einspaltig (nur Text) hinzufügen'
                      icon: text-formatting-initial-letter
                      fields:
                        -
                          import: one_column_text_wide
                    one_column_text_logo:
                      display: 'Inhalt einspaltig (Text/Logos)'
                      instructions: 'Inhalt einspaltig (Text/Logos) hinzufügen'
                      icon: text-formatting-initial-letter
                      fields:
                        -
                          import: one_column_text_logo
                    two_columns_text_image:
                      display: 'Inhalt zweispaltig (Text, Bild)'
                      instructions: 'Inhalt mit 2 Spalten (Text, Bild) hinzufügen'
                      icon: text-formatting-wrap-image-left
                      fields:
                        -
                          import: two_columns_text_image
                    two_columns_text_only:
                      display: 'Inhalt zweispaltig (nur Text)'
                      instructions: 'Inhalt mit 2 Spalten (Text) hinzufügen'
                      icon: text-formatting-initial-letter
                      fields:
                        -
                          import: two_columns_text_only
                    two_columns_articles:
                      display: 'Inhalt zweispaltig (Artikel mit Bild/Text)'
                      instructions: 'Inhalt zweispaltig (Artikel mit Bild/Text) hinzufügen'
                      icon: text-formatting-image-top
                      fields:
                        -
                          import: two_columns_articles
                    two_columns_text_infobox:
                      display: 'Inhalt zweispaltig (Text, Infobox)'
                      instructions: 'Inhalt zweispaltig (Text, Infobox) hinzufügen'
                      icon: text-formatting-image-right
                      fields:
                        -
                          import: two_columns_text_infobox
                    three_columns_lead_text_image:
                      display: 'Inhalt dreispaltig (Lead, Text, Bild)'
                      instructions: 'Inhalt dreispaltig (Lead, Text, Bild) hinzufügen'
                      icon: text-formatting-image-left
                      fields:
                        -
                          import: three_columns_lead_text_image
                    three_columns_text_text_image:
                      display: 'Inhalt dreispaltig (Text, Text, Bild)'
                      instructions: 'Inhalt dreispaltig (Text, Text, Bild) hinzufügen'
                      icon: text-formatting-image-left
                      fields:
                        -
                          import: three_columns_text_text_image
                    three_columns_text_image_info:
                      display: 'Inhalt dreispaltig (Text, Bild, Info)'
                      instructions: 'Inhalt dreispaltig (Text, Bild, Infobox) hinzufügen'
                      icon: text-formatting-wrap-image-left
                      fields:
                        -
                          import: three_columns_text_image_info
                    single_image:
                      display: Einzelbild
                      instructions: 'Einzelbild hinzufügen'
                      icon: media-image-picture-orientation
                      fields:
                        -
                          import: image
                    accordion:
                      display: Akkordeon
                      instructions: 'Akkordeon hinzufüge'
                      icon: form-drop-down-menu
                      fields:
                        -
                          import: accordion
                special_elements:
                  display: Spezialelemente
                  icon: addon-boxes-stack
                  sets:
                    slideshow_fullscreen:
                      display: 'Slideshow (Fullscreen)'
                      instructions: 'Slideshow (Fullscreen) hinzufügen'
                      icon: media-image-picture-gallery
                      fields:
                        -
                          import: slideshow_fullscreen
                    video:
                      display: Video
                      instructions: 'Video hinzufügen'
                      icon: media-webcam-video
                      fields:
                        -
                          import: video
                    special_teaser:
                      display: Spezialteaser
                      instructions: 'Spezialteaser (z.b. Sonderausstellung) hinzufügen'
                      icon: alert-alarm-bell
                      fields:
                        -
                          import: special_teaser
                    event_teaser:
                      display: Veranstaltungsteaser
                      instructions: 'Veranstaltungsteaser hinzufügen'
                      icon: dashboard-layout
                      fields:
                        -
                          import: event_teaser
                    shop_teaser:
                      display: Shopteaser
                      instructions: 'Shopteaser hinzufügen'
                      icon: media-image-picture-gallery
                      fields:
                        -
                          import: shop_teaser
                    anchor:
                      display: Anker
                      instructions: 'Ankerpunkt für Inhalte hinzufügen'
                      icon: link
                      fields:
                        -
                          import: anchor
                    opening_hours_pricing:
                      display: Öffnungszeiten/Preise
                      instructions: 'Öffnungszeiten/Preise  hinzufügen'
                      icon: dashboard-layout-3
                      fields:
                        -
                          import: opening_hours_pricing
                    impressions:
                      display: 'Impressionen (Bilder)'
                      instructions: 'Impressionen (Bilder) hinzufügen'
                      icon: media-image-picture-gallery
                      fields:
                        -
                          import: impressions
                    timetable:
                      display: 'ZVV Fahrplan'
                      instructions: 'ZVV Fahrplan hinzufügen'
                      icon: addon-boxes-stack
                      fields: {  }
  grafic_elements:
    display: 'Grafische Elemente'
    sections:
      -
        display: 'Animierte Linien'
        fields:
          -
            handle: animated_line_left
            field:
              options:
                -
                  key: line-left-1
                  value: 'Linie 1'
                -
                  key: line-left-2
                  value: 'Linie 2'
                -
                  key: line-left-3
                  value: 'Linie 3'
                -
                  key: line-left-4
                  value: 'Linie 4'
                -
                  key: line-left-5
                  value: 'Linie 5'
                -
                  key: line-left-6
                  value: 'Linie 6'
              type: select
              display: 'Animierte Linie (Links)'
              width: 50
          -
            handle: animated_line_right
            field:
              options:
                -
                  key: line-right-1
                  value: 'Linie 1'
                -
                  key: line-right-2
                  value: 'Linie 2'
                -
                  key: line-right-3
                  value: 'Linie 3'
                -
                  key: line-right-4
                  value: 'Linie 4'
                -
                  key: line-right-5
                  value: 'Linie 5'
                -
                  key: line-right-6
                  value: 'Linie 6'
              type: select
              display: 'Animierte Linie (Rechts)'
              width: 50
          -
            handle: line_position_left
            field:
              options:
                -
                  key: top
                  value: Oben
                -
                  key: center
                  value: Mitte
                -
                  key: bottom
                  value: Unten
              default: center
              type: select
              display: 'Position Linie'
              width: 50
          -
            handle: line_position_right
            field:
              options:
                -
                  key: top
                  value: Oben
                -
                  key: center
                  value: Mitte
                -
                  key: bottom
                  value: Unten
              default: center
              type: select
              display: 'Position Linie'
              width: 50
  seo:
    display: SEO
    sections:
      -
        display: SEO
        fields:
          -
            import: seo
  settings:
    display: Settings
    sections:
      -
        display: Settings
        fields:
          -
            import: settings
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: parent
            field:
              type: entries
              collections:
                - pages
              max_items: 1
              listable: false
              localizable: true
