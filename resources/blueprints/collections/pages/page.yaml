title: Page
tabs:
  main:
    display: Content
    sections:
      -
        display: Content
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
              display: Titel
              localizable: true
          -
            handle: page_blocks
            field:
              type: replicator
              display: Inhaltsblöcke
              localizable: true
              collapse: true
              sets:
                main_elements:
                  display: Hauptelemente
                  icon: addon-boxes-stack
                  sets:
                    intro_homepage:
                      display: 'Intro Homepage'
                      instructions: 'Intro für Homepage hinzufügen.'
                      icon: text-formatting-image-left
                      fields:
                        -
                          import: intro_homepage
                    page_teaser:
                      display: Seitenteaser
                      instructions: 'Seitenteaser hinzufügen'
                      icon: text-formatting-image-top
                      fields:
                        -
                          import: page_teaser
                special_elements:
                  display: Spezialelemente
                  icon: addon-boxes-stack
                  sets:
                    gallery_fullscreen:
                      display: 'Bildergalerie (Fullscreen)'
                      instructions: 'Bildergalerie (Fullscreen) hinzufügen.'
                      icon: media-image-picture-gallery
                      fields:
                        -
                          import: gallery_fullscreen
                    video:
                      display: Video
                      instructions: 'Video hinzufügen'
                      icon: media-webcam-video
                      fields:
                        -
                          import: video
                    event_teaser:
                      display: Veranstaltungsteaser
                      instructions: 'Veranstaltungsteaser hinzufügen'
                      icon: dashboard-layout
                      fields:
                        -
                          import: event_teaser
  seo:
    display: SEO
    sections:
      -
        display: SEO
        fields:
          -
            import: seo
  settings:
    display: Settings
    sections:
      -
        display: Settings
        fields:
          -
            import: settings
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: parent
            field:
              type: entries
              collections:
                - pages
              max_items: 1
              listable: false
              localizable: true
