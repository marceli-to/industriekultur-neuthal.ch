            handle: firstname
            field:
              type: text
              display: Vorname
          -
            handle: name
            field:
              type: text
              display: Name
          -
            handle: email
            field:
              type: text
              display: E-Mail
          -
            handle: phone
            field:
              type: text
              display: Telefon
          -
            handle: street
            field:
              type: text
              display: 'Strasse, Nr.'
          -
            handle: zip
            field:
              type: text
              display: PLZ
          -
            handle: location
            field:
              type: text
              display: Ort
