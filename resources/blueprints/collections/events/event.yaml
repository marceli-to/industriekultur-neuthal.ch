tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: event_date
            field:
              type: date
              display: Datum
          -
            handle: time_start
            field:
              type: time
              display: Beginn
              width: 50
          -
            handle: time_end
            field:
              type: time
              display: Ende
              width: 50
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: subtitle
            field:
              type: textarea
              display: Subtitel
          -
            handle: text
            field:
              buttons:
                - h3
                - bold
                - unorderedlist
                - removeformat
                - anchor
                - nobr
              toolbar_mode: floating
              remove_empty_nodes: true
              type: bard
              display: Text
          -
            handle: informations
            field:
              type: replicator
              display: Informationen
              sets:
                elements:
                  display: Elemente
                  instructions: 'Elemente hinzufügen'
                  icon: addon-boxes-stack
                  sets:
                    info:
                      display: Info
                      instructions: 'Info hinzufügen'
                      icon: align-object-center
                      fields:
                        -
                          handle: label
                          field:
                            type: text
                            display: Label
                        -
                          handle: description
                          field:
                            type: textarea
                            display: Beschreibung
  media:
    display: Medien
    sections:
      -
        display: Medien
        fields:
          -
            handle: image
            field:
              max_files: 1
              container: assets
              type: assets
              display: Bild
  registration_form:
    display: Anmeldung
    sections:
      -
        display: Anmeldung
        fields:
          -
            handle: has_register_form
            field:
              type: toggle
              display: 'Anmeldung?'
              instructions: 'Um das Anmeldeformular anzuzeigen, muss dies aktiviert werden.'
          -
            handle: form_fields
            field:
              type: section
              display: Formularfelder
          -
            handle: has_salutation
            field:
              type: toggle
              display: 'Feld "Anrede"'
              width: 66
              default: true
          -
            handle: requires_salutation
            field:
              type: toggle
              display: Pflichtfeld
              width: 33
              if:
                has_salutation: 'equals true'
          -
            handle: has_firstname
            field:
              type: toggle
              display: 'Feld "Vorname"'
              width: 66
              default: true
          -
            handle: requires_firstname
            field:
              type: toggle
              display: Pflichtfeld
              width: 33
              if:
                has_firstname: 'equals true'
          -
