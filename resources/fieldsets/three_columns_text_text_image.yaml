title: 'Inhalt dreispaltig (Text, Text, Bild)'
fields:
  -
    import: theme_selector
  -
    import: anchor
  -
    handle: mirrored
    field:
      type: toggle
      display: 'Gespiegelt?'
      instructions: 'Ändert die Reihenfolge auf Bild / Lead + Text (Standard ist Lead + Text / Bild)'
  -
    handle: title
    field:
      type: text
      display: Titel
  -
    handle: editor_left
    field:
      buttons:
        - h3
        - bold
        - unorderedlist
        - removeformat
        - anchor
        - nobr
      toolbar_mode: floating
      remove_empty_nodes: true
      link_collections:
        - pages
      container: assets
      type: bard
      display: Texteditor
      sets:
        elements:
          display: Elemente
          instructions: 'Elemente hinzufügen'
          icon: addon-boxes-stack
          sets:
            button:
              display: Button
              instructions: 'Button hinzufügen'
              icon: link
              fields:
                -
                  import: button
            spacer:
              display: Abstandhalter
              instructions: 'Abstandhalter hinzufügen'
              icon: arrows-fit-to-height
              fields: {  }
            embed_code:
              display: Einbettungscode
              instructions: 'Einbettungscode für externe Inhalte'
              icon: addon-boxes-stack
              fields:
                -
                  import: embed_code
            contact_form:
              display: Kontaktformular
              instructions: 'Kontaktformular hinzufügen'
              icon: mail-chat-bubble-text
              fields:
                -
                  import: contact_form
            patron_form:
              display: Gönnerformular
              instructions: 'Gönnerformular hinzufügen'
              icon: mail-chat-bubble-text
              fields:
                -
                  import: patron_form
            participant_form:
              display: Mitmachformular
              instructions: 'Mitmachformular hinzufügen'
              icon: mail-chat-bubble-text
              fields:
                -
                  import: participant_form
  -
    handle: editor_right
    field:
      buttons:
        - h3
        - bold
        - unorderedlist
        - removeformat
        - anchor
        - nobr
      toolbar_mode: floating
      remove_empty_nodes: true
      link_collections:
        - pages
      container: assets
      type: bard
      display: Texteditor
      sets:
        elements:
          display: Elemente
          instructions: 'Elemente hinzufügen'
          icon: addon-boxes-stack
          sets:
            button:
              display: Button
              instructions: 'Button hinzufügen'
              icon: link
              fields:
                -
                  import: button
            embed_code:
              display: Einbettungscode
              instructions: 'Einbettungscode für externe Inhalte'
              icon: addon-boxes-stack
              fields:
                -
                  import: embed_code
            contact_form:
              display: Kontaktformular
              instructions: 'Kontaktformular hinzufügen'
              icon: mail-chat-bubble-text
              fields:
                -
                  import: contact_form
  -
    handle: image
    field:
      max_files: 1
      container: assets
      type: assets
      display: Bild
  -
    handle: link
    field:
      collections:
        - pages
      container: assets
      type: link
      display: Link
      instructions: 'Bild verlinken'
