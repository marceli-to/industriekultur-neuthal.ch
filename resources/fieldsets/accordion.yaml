title: Akkordeon
fields:
  -
    import: theme_selector
  -
    import: anchor
  -
    handle: accordion_title
    field:
      type: text
      display: Title
  -
    handle: accordion_row
    field:
      type: replicator
      display: Zeile
      sets:
        neue_setgruppe:
          display: 'Neue Setgruppe'
          sets:
            accordion_row:
              display: Zeile
              instructions: 'Zeile hinzuf端gen'
              icon: align-object-center
              fields:
                -
                  handle: accordion_row_title
                  field:
                    type: text
                    display: Titel
                -
                  handle: editor
                  field:
                    remove_empty_nodes: true
                    type: bard
                    display: Texteditor
                    buttons:
                      - h3
                      - bold
                      - unorderedlist
                      - removeformat
                      - anchor
                      - nobr
                    toolbar_mode: floating
                    link_collections:
                      - pages
                    container: assets
                    sets:
                      button:
                        display: Button
                        instructions: 'Button hinzuf端gen'
                        icon: link
                        sets:
                          button:
                            display: Button
                            instructions: 'Button hinzuf端gen'
                            icon: link
                            fields:
                              -
                                import: button
                          embed_code:
                            display: Einbettungscode
                            instructions: 'Einbettungscode f端r externe Inhalte'
                            icon: addon-boxes-stack
                            fields:
                              -
                                import: embed_code
                -
                  handle: image
                  field:
                    max_files: 1
                    container: assets
                    type: assets
                    display: Bild
